<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <template id="backdrop">
      <div class="backdrop"></div>
    </template>
    <template id="timer">
      <div class="timer">
        <div class="local-time" id="localTime">09:00</div>
        <div class="format-time" id="formatTime">星期一，11月20日</div>
      </div>
    </template>
    <template id="todoListShow">
      <div class="to-do-list-show">
        <div class="to-do-title">
          <i></i>
          <p>代办清单</p>
        </div>
        <ul></ul>
      </div>
    </template>
    <template id="todoListAdd">
      <div class="to-do-list-add">
        <textarea
          class="to-do-addItem"
          name="todoItem"
          id="todoItem"
          cols="30"
          rows="1"
        ></textarea>
      </div>
    </template>
    <template id="button">
      <button type="button" class="button"><i></i></button>
    </template>
    <div id="root" class="root"></div>
  </body>
</html>
